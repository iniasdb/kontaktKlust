<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klusjes</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
  </head>
  <body>
    <header>
      <button id="menu-btn">&#9776;</button>
      <h1>Profile</h1>
    </header>
    <nav id="sidebar">
      <ul>
        <li><a href="../tasks/">Taken</a></li>
        <li><a href="../ranking/">Ranking</a></li>
        <li><a href="../taskcontrol/">Taak toevoegen</a></li>
        <li id="active"><a>Profiel</a></li>
      </ul>
    </nav>
    <main>
        <div class="profile" >
            <img class="avatar" src="../images/avatar_placeholder.png" alt="Avatar">
            <h1 class="name">John Doe</h1>
            <p class="points">200 points</p>
            <button class="button" id="editBtn">Edit Profile</button>
            <form id="editForm" class="editForm" enctype="multipart/form-data">
              <h2>Edit Profile</h2>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
              <label for="avatar">Avatar</label>
              <input type="file" id="avatar" name="avatar" required>
              <button type="submit">Save</button>
            </form>
          </div>
    </main>
    <script src="../js/sidebar.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
