<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klusjes</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
  </head>
  <body>
    <header>
      <button id="menu-btn">&#9776;</button>
      <h1>Add task</h1>
    </header>
    <nav id="sidebar">
      <ul>
        <li><a href="../tasks/">Taken</a></li>
        <li><a href="../ranking/">Ranking</a></li>
        <li id="active"><a>Taak toevoegen</a></li>
        <li><a href="../profile/">Profiel</a></li>
      </ul>
    </nav>
    <main>
        <form class="task-form">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" placeholder="Enter task title">
              <label for="points">Points:</label>
              <input type="number" id="points" name="points" min="1" max="10" value="1">
              <label for="description">Description:</label>
              <textarea id="description" name="description" placeholder="Enter task description"></textarea>
            <button type="submit">Submit</button>
        </form>                  
    </main>
    <script src="../js/sidebar.js"></script>
  </body>
</html>
